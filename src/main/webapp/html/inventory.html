<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<div class="container">

<h3>Inventory Details</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-20">

			  
			  <button type="button" class="btn btn-outline-success" id="add-inventory">Add</button>
			  &nbsp;
			  <button type="button" class="btn btn-outline-primary" id="refresh-data">Refresh</button>
			  &nbsp;
			  <button type="button" class="btn btn-outline-danger" id="upload-data">Upload</button>
	 </div>	
</div>


	<!--Inventory add modal-->
	<div class="modal" tabindex="-1" role="dialog" id="add-inventory-modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add Inventory</h5>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="inventory-form">
							<div class="form-group row">
								<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter Barcode">
								</div>
							</div>
							<div class="form-group row">
								<label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
								<div class="col-sm-10">
									<input type="number" class="form-control" name="quantity" id="InputQuantity" placeholder="enter quantity">
								</div>
							</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-success" id="adds-inventory">Add</button>
				</div>
			</div>
		</div>
	</div>


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="inventory-table">
	  <thead>
	    <tr>
	      <th scope="col">Barcode</th>
			<th scope="col">Name</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>

<!-- Inventory Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Inventory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form id="inventory-edit-form">
			  <div class="form-group row">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10 row">
			      <input type="number" class="form-control" name="quantity" placeholder="enter quantity">
			    </div>
			  </div>
				<input type="hidden" name="barcode">
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="update-inventory">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- Inventory Upload Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-inventory-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Inventory</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="inventory-file">
		  <input type="file" class="custom-file-input" id="inventoryFile">
		  <label class="custom-file-label" for="inventoryFile" id="inventoryFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/employee.tsv}" target="_blank">Download Sample</a> 
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/inventory.js}"/></script>
</body>	

</html>
