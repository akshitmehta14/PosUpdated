<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<div class="container">

<h3>Brand Details</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="product-form">
			<div class="form-group">
			    <label for="inputID" class="col-sm-2 col-form-label">ID</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" name="ID" id="inputID" placeholder="enter ID">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" id="inputbarcode" placeholder="enter barcode">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputBrand" class="col-sm-2 col-form-label">Brand-Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brand-category" id="inputBrandCategory" placeholder="enter brand-category">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="Name" id="inputname" placeholder="enter name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputmrp" class="col-sm-2 col-form-label">MRP</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" name="mrp" id="inputmrp" placeholder="enter mrp">
			    </div>
			  </div>
			  
			  <button type="button" class="btn btn-primary" id="add-employee">Add</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="upload-data">Upload</button>
			</form>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="brand-table">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Barcode</th>
	      <th scope="col">Brand-Category</th>
	      <th scope="col">Name</th>
	      <th scope="col">MRP</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>1</td>
	      <td>bcru3cbub</td>
	      <td>5</td>
	      <td>Nestle Chocolate 200gm</td>
	      <td>919.75</td>
	      <td>Edit | Delete</td>
	    </tr>
	    
	  </tbody>
	</table>

</div>
</div>

<!-- brand Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-brand-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit brand</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="brand-edit-form">
			  <div class="form-group">
			    <label for="inputID" class="col-sm-2 col-form-label">ID</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" name="ID" id="inputID" placeholder="enter ID">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" id="inputbarcode" placeholder="enter barcode">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputBrand" class="col-sm-2 col-form-label">Brand-Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brand-category" id="inputBrandCategory" placeholder="enter brand-category">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputName" class="col-sm-2 col-form-label">Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="Name" id="inputname" placeholder="enter name">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputmrp" class="col-sm-2 col-form-label">MRP</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" name="mrp" id="inputmrp" placeholder="enter mrp">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-employee">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- Employee Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-employee-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Brands</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="employee-file">
		  <input type="file" class="custom-file-input" id="employeeFile">
		  <label class="custom-file-label" for="employeeFile" id="employeeFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/employee.tsv}" target="_blank">Download Sample</a> 
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

</body>	

</html>
