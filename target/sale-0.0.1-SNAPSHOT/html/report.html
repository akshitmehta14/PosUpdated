<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<div class="container">

<h3>Reports</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">

			<form class="form" id="report-form">
				<div class="form-inline row">
			<div class="form-group">
			    <label for="inputstartdate" class="col-form-label">Start Date</label>
			    <div class="col-sm-10">
			      <input type="datetime-local" class="form-control" name="start" id="inputstartdate" placeholder="enter start-date">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputenddate" class="col-form-label">End Date</label>
			    <div class="col-sm-10">
			      <input type="datetime-local" class="form-control" name="end" id="inputenddate" placeholder="enter end-date">
			    </div>
			  </div>
		 </div>
		 <div class="form-inline row">
			  <div class="form-group">
			    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">
			    </div>
			  </div>
		 </div>
				<button type="button" class="btn btn-outline-info" id="sales-report">Sales Report</button>
			</form>
	 </div>	
</div>
	<div class="row">
		&nbsp;
	</div>
	<div class="row">

		<!-- Table -->
		<div class="col-12">
			<table class="table table-striped" id="sales-table">
				<thead>
				<tr>
					<th scope="col">Category</th>
					<th scope="col">Quantity</th>
					<th scope="col">Revenue</th>
				</tr>
				</thead>
				<tbody>


				</tbody>
			</table>

		</div>
	</div>

</div> <!-- Container end-->
<footer th:replace="snippets.html :: name_footer"></footer>
<script th:src="@{/static/report.js}"/></script>
</body>
</html>
