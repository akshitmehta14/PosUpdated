<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_site_navbar"></nav>

<div class="container">

<h3>Reports</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="report-form">
			<div class="form-group">
			    <label for="inputstartdate" class="col-sm-2 col-form-label">Start Date</label>
			    <div class="col-sm-10">
			      <input type="datetime-local" class="form-control" name="startdate" id="startdate" placeholder="enter start-date">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputenddate" class="col-sm-2 col-form-label">End Date</label>
			    <div class="col-sm-10">
			      <input type="datetime-local" class="form-control" name="startdate" id="enddate" placeholder="enter end-date">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="enter brand">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="category" id="inputCategory" placeholder="enter category">
			    </div>
			  </div>
			  <br>
			  <button type="button" class="btn btn-primary" id="sales-report">Sales Report</button>
			  &nbsp;
			  <br>
			  <button type="button" class="btn btn-primary" id="brand-report">Brand Report</button>
			  &nbsp;
			  <br>
			  <button type="button" class="btn btn-primary" id="upload-data">Inventory Reoprt</button>
			</form>
	 </div>	
</div> 
</div> <!-- Container end-->
<footer th:replace="snippets.html :: name_footer"></footer>
